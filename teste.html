        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            color: white;
            background-color: transparent;
        }

        /* Importation de la police r√©tro */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Grille principale */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 320px;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            background-color: transparent;
        }

        /* Conteneur principal */
        .main-container {
            grid-row: 1 / 4;
            grid-column: 1;
            position: relative;
            border: 4px solid white;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);

        /* En-t√™te avec statistiques */
        .header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            position: relative;
            border-bottom: 4px solid white;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                135deg,
                rgba(20, 20, 40, 0.3),
                rgba(20, 20, 40, 0.3) 10px,
                rgba(10, 10, 30, 0.3) 10px,

        /* Style des stats */
        .stat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 15px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            border: 2px solid;
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }

        .stat-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        .stat-title {
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 180px;
        }

        /* Couleurs pour diff√©rents types de stats */
        .subscriber {
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .follower {
            border-color: #FF69B4;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        
        .cheer {
            border-color: #00BFFF;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }
        
        .tipper {
            border-color: #7FFF00;
            box-shadow: 0 0 10px rgba(127, 255, 0, 0.5);
        }

        /* Ic√¥nes des stats */
        .stat-icon {
            position: absolute;
            left: 5px;
            top: 5px;
            font-size: 16px;
        }

        /* Panneau lat√©ral droit */
        .side-panel {
            grid-column: 2;
            grid-row: 1 / 4;
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            padding: 10px;
        }

        /* Zone de stream */
        .stream-area {
            border: 4px solid white;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }

        /* Zone de chat */
        .chat-area {
            border: 4px solid white;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #2a2a3a;
            color: #32CD32;
            padding: 5px;
            text-align: center;
            border-bottom: 2px solid white;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        .chat-message {
            margin-bottom: 8px;
            animation: fadeIn 0.3s ease-in;
            word-wrap: break-word;
            font-size: 12px;
            line-height: 1.3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .username {
            font-weight: bold;
            margin-right: 5px;
        }

        /* Barre de progression */
        .progress-container {
            display: flex;
            align-items: center;
            margin: 10px;
            grid-column: 1;
            grid-row: 3;
        }

        .progress-bar {
            flex-grow: 1;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            width: 50%;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            line-height: 30px;
            text-shadow: 1px 1px 2px black;
            z-index: 1;
        }

        .goal-info {
            margin-left: 10px;
            font-size: 12px;
            white-space: nowrap;
        }

        /* Mini-jeu r√©tro */
        .game-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 4px solid #32CD32;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }

        .game-header {
            background-color: #32CD32;
            color: black;
            padding: 5px;
            text-align: center;
            font-size: 14px;
        }

        #game-canvas {
            width: 100%;
            height: calc(100% - 24px);
            background-color: black;
        }

        /* √âtoiles scintillantes pour fond */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Animations et effets */
        .pixelated {
            image-rendering: pixelated;
        }

        .glow {
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
        }

        /* Notifications */
        .notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            border: 3px solid #32CD32;
            border-radius: 10px;
            padding: 20px;
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            width: 60%;
            max-width: 500px;
        }

        .notification.show {
            opacity: 1;
            animation: notificationAnim 4s ease-in-out;
        }

        @keyframes notificationAnim {
            0% { opacity: 0; transform: translate(-50%, -40%); }
            10% { opacity: 1; transform: translate(-50%, -50%); }
            90% { opacity: 1; transform: translate(-50%, -50%); }
            100% { opacity: 0; transform: translate(-50%, -60%); }
        }

        /* Style scanline pour effet CRT */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,

                rgba(255, 255, 255, 0) 100%
            );
            background-size: 100% 4px;

            pointer-events: none;
            opacity: 0.3;
        }

        /* Effet de flicker pour l'ambiance r√©tro */
        .flicker {
            animation: flicker 5s infinite alternate;
        }

        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 1;
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.8;
            }
        }
    </style>

    <script>
    /**
     * Classe TwitchOverlay qui g√®re tout l'overlay et le mini-jeu
     */
    class TwitchOverlay {
        constructor() {
            // Configuration de l'API Twitch
            this.config = {
                channel: 'anthony_zold',
                clientId: 'ud9jnkfwp2f6ry21i8fq0ih560uq06',

            };
            
            // Donn√©es Twitch
            this.twitchData = {

        }
        
        /**

         */
        init() {
            this.initStars();
            this.initTwitchChat();
            this.initGame();
            this.updateProgressBar();
            
            // Simuler des donn√©es pour tester
            this.simulateData();
            
            // Gestionnaire de redimensionnement

        /**
         * Initialisation des √©toiles de fond
         */
        initStars() {
            const starContainer = document.getElementById('stars');
            starContainer.innerHTML = '';
            const numStars = 100;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Position al√©atoire
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Taille al√©atoire
                const size = Math.random() * 3;
                
                // Dur√©e d'animation al√©atoire
                const duration = 3 + Math.random() * 5;
                
                // Style de l'√©toile
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${duration}s`);
                
                // D√©calage al√©atoire pour que toutes les √©toiles ne clignotent pas en m√™me temps
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starContainer.appendChild(star);
            }
        }
        
        /**
         * Initialisation du chat Twitch
         */
        initTwitchChat() {
            this.chatClient = new tmi.Client({
                options: { debug: false },
                connection: {
                    reconnect: true,
                    secure: true
                },
                identity: {
                    username: this.config.channel,
                    password: `oauth:${this.config.accessToken}`
                },
                channels: [this.config.channel]
            });
            
            this.chatClient.connect().catch(console.error);
            
            // Gestionnaire d'√©v√©nements pour les messages du chat
            this.chatClient.on('message', (channel, tags, message, self) => {
                if (self) return; // Ignorer les messages de soi-m√™me
                
                // Ajouter le message au chat
                this.addChatMessage(tags['display-name'], message, tags['color']);
                
                // V√©rifier les commandes du jeu
                if (message.toLowerCase() === '!play') {
                    this.startGame();
                }
                else if (this.gameActive) {
                    // Commandes du jeu
                    this.handleGameCommand(tags['display-name'], message);
                }
            });
            
            // Gestionnaire pour les nouveaux followers
            this.chatClient.on('follower', (channel, username) => {
                this.twitchData.latestFollower.username = username;
                this.twitchData.latestFollower.date = new Date().toISOString();
                document.getElementById('latest-follower').textContent = username;
                this.showNotification(`${username} vient de suivre la cha√Æne !`);
            });
            
            // Gestionnaire pour les nouveaux subscribers
            this.chatClient.on('subscription', (channel, username, method, message, userstate) => {
                this.twitchData.latestSubscriber.username = username;
                this.twitchData.latestSubscriber.date = new Date().toISOString();
                this.twitchData.subCount++;
                this.twitchData.goals.subscribers.current++;
                
                document.getElementById('latest-subscriber').textContent = username;
                this.showNotification(`${username} vient de s'abonner !`);
                this.updateProgressBar();
            });
            
            // Gestionnaire pour les bits/cheers
            this.chatClient.on('cheer', (channel, userstate, message) => {
                this.twitchData.latestCheer.username = userstate['display-name'];
                this.twitchData.latestCheer.bits = userstate.bits;
                this.twitchData.latestCheer.date = new Date().toISOString();
                
                document.getElementById('latest-cheer').textContent = userstate['display-name'];
                this.showNotification(`${userstate['display-name']} a envoy√© ${userstate.bits} bits !`);
            });
        }
        
        /**
         * Ajouter un message au chat
         */
        addChatMessage(username, message, color = '#FFFFFF') {
            const chatContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message';
            
            const usernameSpan = document.createElement('span');
            usernameSpan.className = 'username';
            usernameSpan.style.color = color || '#FFFFFF';
            usernameSpan.textContent = username + ':';
            
            messageElement.appendChild(usernameSpan);
            messageElement.appendChild(document.createTextNode(' ' + message));
            
            // Ins√©rer le nouveau message en haut
            chatContainer.insertBefore(messageElement, chatContainer.firstChild);
            
            // Limiter le nombre de messages affich√©s
            if (chatContainer.children.length > 50) {
                chatContainer.removeChild(chatContainer.lastChild);
            }
        }
        
        /**
         * Afficher une notification
         */
        showNotification(message) {
            const notificationElement = document.getElementById('notification');
            const textElement = document.getElementById('notification-text');
            
            textElement.innerHTML = message;
            
            // R√©initialiser l'animation
            notificationElement.classList.remove('show');
            void notificationElement.offsetWidth; // Force reflow
            notificationElement.classList.add('show');
            
            // Supprimer la classe apr√®s l'animation
            setTimeout(() => {
                notificationElement.classList.remove('show');
            }, 4000);
        }
        
        /**
         * Mettre √† jour la barre de progression
         */
        updateProgressBar(current = null, total = null) {
            // Si non sp√©cifi√©, utiliser les valeurs par d√©faut
            const currentValue = current || this.twitchData.goals.subscribers.current;
            const totalValue = total || this.twitchData.goals.subscribers.target;
            
            const percentage = (currentValue / totalValue) * 100;
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            progressFill.style.width = `${percentage}%`;
            progressText.textContent = `${currentValue}/${totalValue} Abonn√©s`;
        }
        
        /**
         * Initialisation du mini-jeu
         */
        initGame() {
            const gameContainer = document.getElementById('game-container');
            this.gameCanvas = document.getElementById('game-canvas');
            this.gameCtx = this.gameCanvas.getContext('2d');
            
            // Ajuster la taille du canvas
            this.gameCanvas.width = gameContainer.clientWidth;
            this.gameCanvas.height = gameContainer.clientHeight - 24; // Soustraire la hauteur de l'en-t√™te
            
            // S'assurer que le jeu soit initialement cach√©
            gameContainer.style.display = 'none';
        }
        
        /**
         * D√©marrer le mini-jeu
         */
        startGame() {
            // R√©initialiser le jeu
            this.players = [];
            this.obstacles = [];
            this.gameSpeed = 2;
            
            // Afficher le conteneur du jeu
            const gameContainer = document.getElementById('game-container');
            gameContainer.style.display = 'block';
            
            // Afficher notification
            this.showNotification("Mini-jeu lanc√© ! Utilisez !up, !down, !left, !right pour vous d√©placer");
            
            // Marquer le jeu comme actif
            this.gameActive = true;
            
            // D√©marrer la boucle de jeu
            if (this.gameInterval) clearInterval(this.gameInterval);
            this.gameInterval = setInterval(() => this.updateGame(), 30);
            
            // Cr√©er des obstacles toutes les 2 secondes
            setTimeout(() => this.createObstacle(), 2000);
        }
        
        /**
         * Arr√™ter le mini-jeu
         */
        stopGame() {
            this.gameActive = false;
            clearInterval(this.gameInterval);
            
            // Cacher le conteneur du jeu
            const gameContainer = document.getElementById('game-container');
            gameContainer.style.display = 'none';
            
            this.showNotification("Mini-jeu termin√© !");
        }
        
        /**
         * Cr√©er un nouvel obstacle
         */
        createObstacle() {
            if (!this.gameActive) return;
            
            const height = Math.floor(Math.random() * 100) + 20;
            const width = Math.floor(Math.random() * 20) + 10;
            
            this.obstacles.push({
                x: this.gameCanvas.width,
                y: Math.random() * (this.gameCanvas.height - height),
                width: width,
                height: height,
                color: `rgb(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`
            });
            
            // Programmer le prochain obstacle
            setTimeout(() => this.createObstacle(), 2000);
        }
        
        /**
         * Mise √† jour du jeu
         */
        updateGame() {
            if (!this.gameActive) return;
            
            // Effacer le canvas
            this.gameCtx.fillStyle = 'black';
            this.gameCtx.fillRect(0, 0, this.gameCanvas.width, this.gameCanvas.height);
            
            // Dessiner une grille style r√©tro
            this.gameCtx.strokeStyle = 'rgba(50, 205, 50, 0.2)';
            this.gameCtx.lineWidth = 1;
            
            const gridSize = 20;
            for (let x = 0; x < this.gameCanvas.width; x += gridSize) {
                this.gameCtx.beginPath();
                this.gameCtx.moveTo(x, 0);
                this.gameCtx.lineTo(x, this.gameCanvas.height);
                this.gameCtx.stroke();
            }
            
            for (let y = 0; y < this.gameCanvas.height; y += gridSize) {
                this.gameCtx.beginPath();
                this.gameCtx.moveTo(0, y);
                this.gameCtx.lineTo(this.gameCanvas.width, y);
                this.gameCtx.stroke();
            }
            
            // Mettre √† jour et dessiner les joueurs
            for (let i = this.players.length - 1; i >= 0; i--) {
                const player = this.players[i];
                
                // V√©rifier les collisions avec les bords
                if (player.x < 0) player.x = 0;
                if (player.y < 0) player.y = 0;
                if (player.x + player.size > this.gameCanvas.width) player.x = this.gameCanvas.width - player.size;
                if (player.y + player.size > this.gameCanvas.height) player.y = this.gameCanvas.height - player.size;
                
                // Dessiner le joueur
                this.gameCtx.fillStyle = player.color;
                this.gameCtx.fillRect(player.x, player.y, player.size, player.size);
                
                // Dessiner le nom du joueur
                this.gameCtx.fillStyle = 'white';
                this.gameCtx.font = '10px "Press Start 2P"';
                this.gameCtx.fillText(player.name, player.x, player.y - 5);
                
                // V√©rifier les collisions avec les obstacles
                let playerEliminated = false;
                
                for (const obstacle of this.obstacles) {
                    if (player.x < obstacle.x + obstacle.width &&
                        player.x + player.size > obstacle.x &&
                        player.y < obstacle.y + obstacle.height &&
                        player.y + player.size > obstacle.y) {
                        
                        // Collision d√©tect√©e
                        this.showNotification(`${player.name} a √©t√© √©limin√© !`);
                        this.players.splice(i, 1);
                        playerEliminated = true;
                        
                        // Mettre √† jour le score
                        this.updateGameScore(player.name, -10);
                        
                        break;
                    }
                }
                
                // Si le joueur est toujours en vie, augmenter son score
                if (!playerEliminated && this.gameActive) {
                    this.updateGameScore(player.name, 1);
                }
            }
            
            // Mettre √† jour et dessiner les obstacles
            for (let i = this.obstacles.length - 1; i >= 0; i--) {
                const obstacle = this.obstacles[i];
                obstacle.x -= this.gameSpeed;
                
                // Dessiner l'obstacle
                this.gameCtx.fillStyle = obstacle.color;
                this.gameCtx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // Supprimer les obstacles hors √©cran
                if (obstacle.x + obstacle.width < 0) {
                    this.obstacles.splice(i, 1);
                }
            }
            
            // V√©rifier si tous les joueurs sont √©limin√©s
            if (this.players.length === 0 && this.gameActive) {
                setTimeout(() => this.stopGame(), 1000);
            }
            
            // Augmenter progressivement la vitesse du jeu
            this.gameSpeed += 0.001;
        }
        
        /**
         * G√©rer les commandes du jeu depuis le chat
         */
        handleGameCommand(username, message) {
            // Chercher si le joueur existe d√©j√†
            let player = this.players.find(p => p.name === username);
            
            // Si le joueur n'existe pas encore, le cr√©er
            if (!player) {
                // G√©n√©rer une couleur al√©atoire
                const color = `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`;
                
                player = {
                    name: username,
                    x: 50,
                    y: Math.random() * (this.gameCanvas.height - 20),
                    size: 20,
                    color: color,
                    score: 0
                };
                
                this.players.push(player);
            }
            
            // Traiter les commandes
            const moveDistance = 10;
            
            if (message.toLowerCase() === '!up') {
                player.y -= moveDistance;
            } else if (message.toLowerCase() === '!down') {
                player.y += moveDistance;
            } else if (message.toLowerCase() === '!left') {
                player.x -= moveDistance;
            } else if (message.toLowerCase() === '!right') {
                player.x += moveDistance;
            }
        }
        
        /**
         * Mettre √† jour le score du joueur
         */
        updateGameScore(username, points) {
            if (!this.twitchData.gameScores[username]) {
                this.twitchData.gameScores[username] = 0;
            }
            
            this.twitchData.gameScores[username] += points;
            
            // Si le score est significatif, on peut l'annoncer
            if (points >= 50 || points <= -10) {
                // Annoncer dans le chat (si impl√©ment√©)
                console.log(`${username} a ${points >= 0 ? 'gagn√©' : 'perdu'} ${Math.abs(points)} points! Score total: ${this.twitchData.gameScores[username]}`);
            }
            
            return this.twitchData.gameScores[username];
        }
        
        /**
         * G√©rer le redimensionnement de la fen√™tre
         */
        handleResize() {
            if (this.gameCanvas) {
                const gameContainer = document.getElementById('game-container');
                this.gameCanvas.width = gameContainer.clientWidth;
                this.gameCanvas.height = gameContainer.clientHeight - 24;
            }
        }
        
        /**
         * Fonction qui permet de simuler des donn√©es pour les tests
         */
        simulateData() {
            // Simuler un nouveau follower toutes les 30 secondes
            setInterval(() => {
                const names = ['GameFan123', 'CoolViewer', 'StreamLover', 'NewFollower', 'RetroGamer'];
                const randomName = names[Math.floor(Math.random() * names.length)];
                document.getElementById('latest-follower').textContent = randomName;
                this.showNotification(`${randomName} vient de suivre la cha√Æne !`);
            }, 30000);
            
            // Simuler des messages de chat
            setInterval(() => {
                const users = ['Viewer1', 'Viewer2', 'Viewer3', 'Viewer4', 'Viewer5'];
                const messages = [
                    'Salut tout le monde !',
                    'Super stream !',
                    'Comment √ßa va ?',
                    '!play',
                    'Ce jeu est g√©nial',
                    '!up',
                    '!down',
                    '!left', 
                    '!right',
                    'LUL',
                    'PogChamp'
                ];
                const randomUser = users[Math.floor(Math.random() * users.length)];
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                const randomColor = `#${Math.floor(Math.random()*16777215).toString(16)}`;
                
                this.addChatMessage(randomUser, randomMessage, randomColor);
            }, 5000);
            
            // Simuler une mise √† jour de la barre de progression
            setInterval(() => {
                const current = Math.floor(Math.random() * 100);
                this.updateProgressBar(current, 100);
            }, 15000);
        }
        
        /**
         * Connecter √† l'API Twitch
         */
        async connectToTwitchAPI() {
            try {
                const response = await fetch('https://api.twitch.tv/helix/users?login=' + this.config.channel, {
                    headers: {
                        'Client-ID': this.config.clientId,
                        'Authorization': 'Bearer ' + this.config.accessToken
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Donn√©es Twitch re√ßues:', data);
                    
                    // R√©cup√©rer l'ID du compte pour les autres requ√™tes
                    if (data.data && data.data.length > 0) {
                        const userId = data.data[0].id;
                        await this.fetchFollowers(userId);
                        await this.fetchSubscribers(userId);
                    }
                }
            } catch (error) {
                console.error('Erreur lors de la connexion √† l\'API Twitch:', error);
            }
        }
        
        /**
         * R√©cup√©rer les followers
         */
        async fetchFollowers(userId) {
            try {
                const response = await fetch(`https://api.twitch.tv/helix/users/follows?to_id=${userId}`, {
                    headers: {
                        'Client-ID': this.config.clientId,
                        'Authorization': 'Bearer ' + this.config.accessToken
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    this.twitchData.followCount = data.total;
                    this.twitchData.goals.followers.current = data.total;
                    
                    if (data.data.length > 0) {
                        this.twitchData.latestFollower.username = data.data[0].from_name;
                        this.twitchData.latestFollower.date = new Date(data.data[0].followed_at).toISOString();
                        document.getElementById('latest-follower').textContent = data.data[0].from_name;
                    }
                    
                    console.log(`Followers r√©cup√©r√©s: ${data.total}`);
                }
            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration des followers:', error);
            }
        }
        
        /**
         * R√©cup√©rer les abonn√©s
         */
        async fetchSubscribers(userId) {
            try {
                const response = await fetch(`https://api.twitch.tv/helix/subscriptions?broadcaster_id=${userId}`, {
                    headers: {
                        'Client-ID': this.config.clientId,
                        'Authorization': 'Bearer ' + this.config.accessToken
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    this.twitchData.subCount = data.total;
                    this.twitchData.goals.subscribers.current = data.total;
                    this.updateProgressBar();
                    
                    console.log(`Abonn√©s r√©cup√©r√©s: ${data.total}`);
                }
            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration des abonn√©s:', error);
            }
        }
    }

    // Cr√©er et initialiser l'overlay au chargement de la page
    window.addEventListener('load', () => {
        window.twitchOverlay = new TwitchOverlay();
    });
    </script>
